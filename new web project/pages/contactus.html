<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/normaliz.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <h1>contact us</h1>
        </div>
        <div class="row">
                <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" required  placeholder="enter your Name"/>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                        <input type="text" required placeholder="enter your Email"  />
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input" style="float:right;">
                        <input type="text" required placeholder="enter your Phone Number "/>
                        
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea required placeholder="enter your Phone Message "></textarea>
          
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="btn-lrg submit-btn"><a class="anchor" href="./thaanks.html">Send Message</a></div>
                </div>
        </div>
    </div>
</body>
</html>
